{% extends 'movieapp/base.html'%}
{% load static %}
<!--  main navigation bar ends here -->
{%block css%}
<link href="{% static 'movieapp/css/prediction.css' %}" rel="stylesheet">
{% endblock %}

{%block content%}
        <!-- prediction form start -->
<!-- <main> -->
<div id="test2" class="white">

 <div class="row">
   <h5>Check the Movie Future<h5/>
   <br/><br/>
    <form class="col s12 " method="post" action="{% url 'predresult'%}">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="enter name" name="movie_name" type="text" class="validate" required>
          <label for="Movie name">Movie name</label>
        </div>
      </div>
        <div class="row">
   <div class="input-field col s12">

   <select name="actor_one" required>
     <option value="" disabled selected>Choose your option</option>
      {% for act in actorone%}
     <option value="{{act.pk}}">{{act.act_1_name}}</option>
     {% endfor %}
   </select>
   <label>First billed actor</label>
 </div>
 </div>


      <div class="row">
        <div class="input-field col s12">
        <select name="actor_two" required>
          <option value="" disabled selected>Choose your option</option>
          {% for act in actortwo%}
         <option value="{{act.pk}}">{{act.act_2_name}}</option>
         {% endfor %}
        </select>
        <label>Second billed acto</label>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <select name="actor_three" required>
          <option value="" disabled selected>Choose your option</option>
          {% for act in actorthree%}
         <option value="{{act.pk}}">{{act.act_3_name}}</option>
         {% endfor %}
        </select>
        <label>Third billed acto</label>
      </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
        <select name="director" required>
          <option value="" disabled selected>Choose your option</option>
          {% for act in director%}
         <option value="{{act.pk}}">{{act.dirname}}</option>
         {% endfor %}
        </select>
        <label>Director</label>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="Invest_amount" type="text" class="validate" required>
          <label for="Invest_amount">Invest_amount</label>
        </div>
      </div>
      <div class="row">
        <div class=" col s12 ">
         <button class="btn waves-effect waves-light teal darken-4" type="submit" name="action">Submit
    <!-- <i class="material-icons right">send</i> -->
  </button>
          </div>
      </div>
    </form>
  </div>
</div>
<!-- </main> -->
<!-- prediction form end -->

<script>

  $(document).ready(function() {
    $('select').material_select();
  });

</script>
{% endblock%}
