<!-- login form used for users to login -->
{% extends 'movieapp/base.html'%}
{% load static %}

{%block css%}
<link href="{% static 'movieapp/css/login.css' %}" rel="stylesheet">
{% endblock %}

{%block content%}
<main>
<!-- login form starts here -->
<div class="flexbx">
	<h2>Login Form</h2>
	<h5>login to enjoy the individual experience</h5>
<form method="post" action="login.html" >
{% csrf_token %}
  <div class="imgcontainer">
    <img src="/static/movieapp/images/avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
		{% if error%}
		<div class="errormsg">{{error}}</div><br>
		{% endif %}
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <button type="submit" class="input-field">Login</button>
  </div>

  <div class="container" >
    <button type="button" class="cancelbtn input-field">Cancel</button>
  </div>
</form>
</div>
<!-- login form ends here -->
</main>
{%endblock%}
